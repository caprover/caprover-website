<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Email Subscription</title>
</head>

<body>

    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_shell">
        <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            #mc_embed_signup {
                background: #f0f0f0;
                clear: left;
                font: 14px Helvetica, Arial, sans-serif;
                padding: 5px !important;
                border-radius: 5px;
            }

            /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
             We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup">
            <form
                action="https://caprover.us19.list-manage.com/subscribe/post?u=c4a2955917a02c0480c9c5677&amp;id=d4a57b767d&amp;f_id=007e42e4f0"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                target="_self" novalidate="">
                <div id="mc_embed_signup_scroll">


                    <div class="mc-field-group">
                        <label for="mce-EMAIL" style="margin-bottom: 5px;">
                            <b>
                                Don't miss important updates.<br /><small>[ New
                                    Releases ]</small>
                            </b>
                        </label>
                        <input type="email" placeholder="email@gmail.com" name="EMAIL" class="required email"
                            id="mce-EMAIL" required="" value="">
                        <span id="mce-EMAIL-HELPERTEXT" class="helper_text">
                        </span>
                    </div>
                    <div hidden=""><input type="hidden" name="tags" value="9831781"></div>
                    <div id="mce-responses" class="clear foot">
                        <div class="response" id="mce-error-response" style="display: none;"></div>
                        <div class="response" id="mce-success-response" style="display: none;"></div>
                    </div>
                    <div aria-hidden="true" style="position: absolute; left: -5000px;">
                        /* real people should not fill this in and expect good things - do not remove this or risk form
                        bot signups */
                        <input type="text" name="b_c4a2955917a02c0480c9c5677_d4a57b767d" tabindex="-1" value="">
                    </div>
                    <div class="optionalParent">
                        <div class="clear foot">
                            <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button"
                                value="Subscribe">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--End mc_embed_signup-->

</body>

</html>
